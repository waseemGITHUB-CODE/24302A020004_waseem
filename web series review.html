<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Review - Day Dreamer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        color: #444;
    }
    .review-box {
        border: 1px solid #ccc;
        padding: 15px;
        max-width: 600px;
        margin: auto;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
        display: block;
        margin: auto;
        width: 100%;
        max-width: 350px;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 5px;
        margin-top: 3px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .already-rating {
        background: #ffd700;
        padding: 8px;
        margin: 10px 0;
        text-align: center;
        font-weight: bold;
        border-radius: 5px;
    }
    button {
        margin-top: 15px;
        padding: 8px;
        background: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Web Series Review - Day Dreamer</h1>

<div class="review-box">
    <img src="day dreamer.jpg" alt="Day Dreamer Poster">
    
    <p><strong>About:</strong> Day Dreamer (Erkenci Kuş) is a romantic comedy Turkish series about the free-spirited Sanem, who dreams of becoming a writer but finds herself in a whirlwind of love and adventure.</p>
    
    <div class="already-rating">Already Rated: ⭐⭐⭐⭐☆ (4/5)</div>

    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="rating">Your Rating (1 to 5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="review">Your Review</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>
</div>

</body>
</html>
