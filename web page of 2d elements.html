<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Shapes with Hollow 2D Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      color: #222;
    }
    svg {
      border: 2px solid #333;
      background: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>2D Shapes & Hollow Text</h1>

  <!-- SVG with shapes and hollow 2D text -->
  <svg width="500" height="350">
    <!-- Rectangle -->
    <rect x="30" y="30" width="120" height="70" fill="skyblue" stroke="black" stroke-width="2"/>

    <!-- Circle -->
    <circle cx="220" cy="70" r="40" fill="lightgreen" stroke="black" stroke-width="2"/>

    <!-- Ellipse -->
    <ellipse cx="380" cy="70" rx="60" ry="35" fill="lightcoral" stroke="black" stroke-width="2"/>

    <!-- Line -->
    <line x1="60" y1="200" x2="440" y2="200" stroke="purple" stroke-width="3"/>

    <!-- Polygon -->
    <polygon points="250,250 300,310 200,310" fill="gold" stroke="black" stroke-width="2"/>

    <!-- Hollow 2D Text -->
    <text x="120" y="160" font-size="40" fill="none" stroke="black" stroke-width="2">
      M D WASEEM
    </text>
  </svg>

</body>
</html>
