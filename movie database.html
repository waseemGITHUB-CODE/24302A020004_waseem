<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: #fff;
    }
    img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Movie Database</h1>
  <table>
    <tr>
      <th>Poster</th>
      <th>Name</th>
      <th>Rating</th>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Avengers Infinity War"></td>
      <td>Avengers: Infinity War</td>
      <td>8.4/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/uxzzxijgPIY7slzFvMotPv8wjKA.jpg" alt="Black Panther"></td>
      <td>Black Panther</td>
      <td>7.3/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" alt="Spider-Man No Way Home"></td>
      <td>Spider-Man: No Way Home</td>
      <td>8.2/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/4ssDuvEDkSArWEdyBl2X5EHvYKU.jpg" alt="Doctor Strange"></td>
      <td>Avengers: Age Of Ultron</td>
      <td>7.5/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" alt="Dune"></td>
      <td>Dune (2021)</td>
      <td>8.0/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="The Batman"></td>
      <td>The Batman (2022)</td>
      <td>7.9/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/r2J02Z2OpNTctfOSN1Ydgii51I3.jpg" alt="Guardians Vol 3"></td>
      <td>Guardians of the Galaxy Vol. 3</td>
      <td>8.0/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg" alt="Oppenheimer"></td>
      <td>Oppenheimer</td>
      <td>8.6/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg" alt="Barbie"></td>
      <td>Barbie (2023)</td>
      <td>7.0/10</td>
    </tr>
    <tr>
      <td><img src="https://image.tmdb.org/t/p/w200/en971MEXui9diirXlogOrPKmsEn.jpg" alt="Deadpool"></td>
      <td>Deadpool</td>
      <td>8.0/10</td>
    </tr>
  </table>
</body>
</html>
